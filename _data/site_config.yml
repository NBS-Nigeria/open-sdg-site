frontpage_introduction_banner:
  title: 17 goals to transform our world
  description: >-
    Welcome to the home of Nigeria data for <a href="https://sdgs.un.org/goals">the Sustainable Development Goals (SDGs)</a>
    – reported by <a href="https://www.nigerianstat.gov.ng/">NBS Nigeria</a>, 
    Nigeria's National Statistical Office.
    
    
    The Sustainable Development Goals (SDGs) are a universal call to action
    to end poverty, protect the planet and improve the lives and prospects
    of everyone, everywhere. The 17 Goals were adopted by all UN Member States in 2015, as part of the <a
    href="https://sdgs.un.org/2030agenda">2030 Agenda for Sustainable
    Development</a>.
    
